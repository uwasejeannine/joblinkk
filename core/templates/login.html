{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #119fa5;
            --secondary-color: #ef8f20;
            --light-bg: #f9f9f9;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('{% static "images/nature.jpg"%}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: block;
            text-decoration: none;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(17, 159, 165, 0.1);
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #0d7176;
            transform: translateY(-2px);
        }

        .alert {
            padding: 10px;
            background-color: #fee2e2;
            color: #dc2626;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: left;
        }

        .back-home {
            margin-top: 20px;
            display: block;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <a href="{% url 'home' %}" class="brand-logo">JobLink</a>
        <h2>Welcome Back</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <a href="{% url 'home' %}" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <br>
        <a href="{% url 'signup' %}" class="back-home" style="margin-top: 0;">No account? Sign up here</a>
    </div>

</body>
</html>
