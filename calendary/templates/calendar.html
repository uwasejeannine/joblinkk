<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <title>Student Calendar App</title>
    <style>
        .calendar {
        width: 98%;
        margin: auto;
        font-size: 13px;
      }

      .calendar tr, .calendar td {
        border: 1px solid black;
      }

      .calendar th {
        padding: 10px;
        text-align: center;
        font-size: 18px;
      }
      .calendar td {
        width: 200px;
        height: 150px;
        padding: 20px 0px 0px 5px;
      }
      .month {
        font-size: 25px;
      }

      .date {
        font-size: 16px;
      }
      
      ul {
        height: 100%;
        padding: 0px 5px 0px 20px;
      }
      
      a {
        color: rgb(112, 22, 112);
      }
      a:hover{
        color: rgb(112, 22, 112);
      }
      .left {
            float: left;
          }
          
          .right {
            float: right;
          }
          
          .btn {
            outline: none;
            color: black;
            background-color: transparent;
            box-shadow: 0 0 0 0;
          }
          
          .clearfix {
            margin: 15px;
            
          }
          #left #new #right{
            background-color: rgb(112, 22, 112);
          }
        </style>
</head>
<body>
  <h1 class="title">{% block title %}{% endblock %}</h1>
  <hr>

    {% block content %}
    {{ calendar }}
    {% endblock %}


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        <div class="clearfix">
          <a class="btn info left" id="left" href="{% url 'calendar' %}?{{ prev_month }}"> Previous Month </a>
          <a class="btn info right" id="right" href="{% url 'calendar' %}?{{ next_month }}"> Next Month </a>
          <a class="btn info" id="new" href="{% url 'event_new' %}"> Add Event </a>
      </div>

</body>
</html>
